  slurm:
    buildable: false
    externals:
    - spec: slurm@19-05-6-1
      prefix: /usr/local/slurm-19.05.6
  rdma-core:
    buildable: false
    externals:
    - spec: rdma-core@20
      prefix: /usr
  mpich:
    variants: +slurm
    buildable: true
  mvapich2:
    variants: fabrics=mrail process_managers=hydra threads=single
    buildable: true
  openmpi:
    variants: fabrics=auto +legacylaunchers ~thread_multiple ~vt +pmi schedulers=slurm
    buildable: true
  gromacs:
    variants: ~hwloc
    buildable: true
  lammps:
    variants: [+asphere+body+class2+colloid+compress+coreshell+dipole+exceptions~ffmpeg+granular~jpeg+kspace+latte+lib+manybody+mc+misc+molecule+mpi+mpiio+openmp+peri+png+poems~python+qeq+reax+replica+rigid+shock+snap+srd+user-atc+user-h5md+user-lb+user-misc+user-netcdf+user-omp+voronoi]
    buildable: true
  octave:
    variants: [+arpack+curl+fftw~fltk+fontconfig+freetype+gl2ps+glpk+gnuplot+hdf5+jdk~llvm+magick+opengl+qhull+qrupdate+qscintilla+qt+readline+suitesparse+zlib]
    buildable: true
    providers: 
      blas: [openblas]
  r:
    variants: [+X]
  gnuplot:
    variants: [+X, +cairo]
  pango:
    variants: [+X]
  cairo:
    variants: [+X, +gobject]
  harfbuzz:
    variants: [+graphite2]
  hdf5:
    variants: [+hl +cxx +fortran]
  paml:
    version: [4.9j]
  paraview:
    variants: ~python +python3 +plugins +qt
  openblas:
    variants: +ilp64
  intel-mkl:
    variants: +ilp64
  llvm:
    variants: +shared_libs
  quantum-espresso:
    variants: +epw
  scotch:
    variants: ~metis 
  petsc:
    variants: +batch
  all:
    compiler: [gcc@8.3.1, intel@20.0.3, pgi]
    target: [x86_64]
    providers:
      awk: [gawk]
      blas: [openblas, intel-mkl]
      daal: [intel-daal]
      elf: [elfutils]
      fftw-api: [fftw]
      golang: [gcc]
      ipp: [intel-ipp]
      java: [openjdk@1.8.0_202-b08]
      jpeg: [libjpeg-turbo]
      lapack: [intel-mkl, openblas]
      mkl: [intel-mkl]
      mpe: [mpe2]
      mpi: [mpich, mvapich2, openmpi]
      opencl: [pocl]
      openfoam: [openfoam, foam-extend]
      pil: [py-pillow]
      scalapack: [netlib-scalapack]
      tbb: [intel-tbb]
